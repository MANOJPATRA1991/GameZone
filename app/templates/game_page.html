{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="lib-item col-md-12 col-centered" data-category="view">
                    <div class="lib-panel">
                        <div class="row box-shadow">
                            <div class="col-md-12">
                                <img src="{{url_for('rest.uploaded_file', filename = game.banner_path)}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="lib-item col-md-5 col-centered" data-category="view">
                    <div class="lib-panel">
                        <div class="row box-shadow">
                            <div class="col-md-12">
                                <img class="lib-img-show" src="{{url_for('rest.uploaded_file', filename = game.image_path)}}">
                            </div>
                        </div>
                    </div>
                    <div class="lib-panel">
                        <div class="row box-shadow">
                            <div class="col-md-12">
                                <div class="lib-row lib-header">
                                    <h4>Details</h4>
                                    <div class="lib-header-seperator"></div>
                                </div>
                                <div class="lib-row lib-desc">
                                    <div class="table-responsive">          
                                      <table class="table">
                                        <tbody>
                                            <tr>
                                                <td><em>Release Date:</em></td>
                                                <td>{{date}}</td>
                                            </tr>
                                            <tr>
                                                <td><em>Platform: </em></td>
                                                <td>{{game.platform}}</td>
                                            </tr>
                                            <tr>
                                                <td><em>Category: </em></td>
                                                <td>{{category.name}}</td>
                                            </tr>
                                            <tr>
                                                <td><em>Creators: </em></td>
                                                <td>{{game.creators}}</td>
                                            </tr>
                                        </tbody>
                                      </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lib-item col-md-7 col-centered" data-category="view">
                    <div class="lib-panel">
                        <div class="row box-shadow">
                            <div class="col-md-12">
                                <div class="lib-row lib-header">
                                    <h1 style="text-align: center; padding-bottom: 20px;">{{game.name}}</h1>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="lib-row lib-header">
                                    <h4>Description</h4>
                                    <div class="lib-header-seperator"></div>
                                </div>
                                <div class="lib-row lib-desc" style="height:100%;">
                                    <p>{{game.description}}</p>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lib-panel">
                        <div class="row box-shadow">
                            <div class="col-md-12">
                                <div class="lib-row lib-header">
                                    <h4>Trailer</h4>
                                    <div class="lib-header-seperator"></div>
                                </div>
                                <iframe width="100%" height="345" src="{{embed_link}}">
                                </iframe>
                            </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
